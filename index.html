<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jatin Sharma Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #3f87a6, #ebf8e1);
      overflow: hidden;
      font-family: Arial, sans-serif;
      position: relative;
    }

    #intro {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 4vw;
      font-weight: bold;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 5;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      text-align: center;
    }

    .buttons {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .btn {
      padding: 12px 20px;
      font-size: 4vw;
      border: none;
      background-color: #ffffffcc;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s;
      flex: 1 1 auto;
      min-width: 120px;
    }

    .btn:hover {
      background-color: #dddddd;
    }

    #character {
      position: absolute;
      bottom: 100px;
      right: -250px;
      width: 30vw;
      max-width: 150px;
      transition: right 3s ease-in-out, left 2s ease-in-out;
    }

    #speech-bubble {
      position: absolute;
      bottom: 250px;
      left: 0;
      max-width: 85vw;
      min-height: 100px;
      background: white;
      padding: 15px 20px;
      border-radius: 15px;
      border: 2px solid #333;
      font-size: 3.8vw;
      line-height: 1.6;
      display: none;
      z-index: 10;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow: auto;
    }

    #speech-bubble::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 30px;
      border-width: 10px;
      border-style: solid;
      border-color: white transparent transparent transparent;
    }

    @media (min-width: 768px) {
      #intro {
        font-size: 24px;
      }

      .btn {
        font-size: 18px;
        padding: 15px 30px;
      }

      #speech-bubble {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div id="intro">Hi, I’m Jatin Sharma – Web Developer</div>

  <!-- Walking Character -->
  <lottie-player
    id="character"
    src="https://assets9.lottiefiles.com/packages/lf20_pprxh53t.json"
    background="transparent"
    speed="1"
    style="height: 200px;"
    loop
    autoplay
  ></lottie-player>

  <!-- Speech Bubble -->
  <div id="speech-bubble"></div>

  <!-- Buttons -->
  <div class="buttons">
    <button class="btn" onclick="moveCharacterTo(this, 'about')">About Me</button>
    <button class="btn" onclick="moveCharacterTo(this, 'projects')">Projects</button>
    <button class="btn" onclick="moveCharacterTo(this, 'experience')">Experience</button>
    <button class="btn" onclick="moveCharacterTo(this, 'contact')">Contact</button>
  </div>

  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <script>
    const character = document.getElementById("character");
    const intro = document.getElementById("intro");
    const buttons = document.querySelector(".buttons");
    const bubble = document.getElementById("speech-bubble");

    const aboutLines = [
      "👋 Hello! I'm Jatin Sharma.",
      "",
      "🎓 A motivated and detail-oriented MCA graduate.",
      "",
      "💡 I have a strong foundation in programming and software development.",
      "",
      "🧠 Skilled in:",
      "• React",
      "• PHP",
      "• MySQL",
      "• Java",
      "• Web Development",
      "",
      "🚀 I aim to contribute effectively to a dynamic team environment."
    ];

    const projectLines = [
      "💻 My Projects:",
      "",
      "📌 Facial Attendance System:",
      "🔗 GitHub: https://github.com/Sharmaji4103/attendance.git",
      "",
      "📌 Hostel Management System:",
      "🔗 GitHub: https://github.com/Sharmaji4103/Hostel_management",
      "",
      "📌 Hotstar Clone (Frontend):",
      "🔗 Live Demo: https://sharmaji4103.github.io/Hotstar/#",
      "🔗 GitHub: https://github.com/Sharmaji4103/Hotstar.git"
    ];

    const experienceLines = [
      "🧑‍💼 Experience:",
      "",
      "💼 3 Months Internship:",
      "• Web Developer at Arth Technology",
      "",
      "💼 3 Months Internship:",
      "• Web Developer at MGVCL",
      "",
      "📂 Live Project:",
      "• Disaster Management System",
      "• Assigned by MGVCL Baroda"
    ];

    window.onload = () => {
      setTimeout(() => {
        character.style.right = "calc(50% - 75px)";
      }, 500);

      setTimeout(() => {
        intro.style.opacity = 1;
        buttons.style.opacity = 1;
      }, 3500);
    };

    function speakText(text) {
      if ('speechSynthesis' in window && text.trim() !== '') {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US';
        utterance.rate = 0.9;
        speechSynthesis.speak(utterance);
      }
    }

    function moveCharacterTo(button, action) {
      const buttonRect = button.getBoundingClientRect();
      const newLeft = buttonRect.left + buttonRect.width / 2 - 75;
      character.style.right = "auto";
      character.style.left = `${newLeft}px`;

      bubble.style.display = "none";
      bubble.innerText = "";
      if ('speechSynthesis' in window) {
        window.speechSynthesis.cancel();
      }

      let lines = [];

      if (action === "about") {
        lines = aboutLines;
      } else if (action === "projects") {
        lines = projectLines;
      } else if (action === "experience") {
        lines = experienceLines;
      } else if (action === "contact") {
        lines = [
          "📧 Contact Me: 8758841041",
          "",
          "Email: jatinsharma4103@gmail.com",
          "GitHub: https://github.com/Sharmaji4103",
          "LinkedIn: https://linkedin.com/in/sharma-jatin-54717524b"
        ];
      }

      setTimeout(() => {
        const charRect = character.getBoundingClientRect();
        let bubbleLeft = charRect.left - 50;
        if (bubbleLeft < 10) bubbleLeft = 10;
        if (bubbleLeft + 320 > window.innerWidth) {
          bubbleLeft = window.innerWidth - 330;
        }

        bubble.style.left = `${bubbleLeft}px`;
        bubble.style.display = "block";

        let currentLine = 0;

        function typeLine() {
          if (currentLine >= lines.length) return;

          let line = lines[currentLine];
          let i = 0;

          if (currentLine > 0) bubble.innerText += "\n";

          function typeChar() {
            if (i < line.length) {
              bubble.innerText += line[i];
              i++;
              setTimeout(typeChar, 20);
            } else {
              speakText(line);
              currentLine++;
              setTimeout(typeLine, 800);
            }
          }

          typeChar();
        }

        typeLine();
      }, 1000);
    }
  </script>

</body>
</html>
