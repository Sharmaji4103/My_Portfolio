<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>V-Creation Banner</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Bebas+Neue&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #0a0a0a;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Montserrat', sans-serif;
  }

  .banner {
    position: relative;
    width: 1200px;
    height: 550px;
    background: linear-gradient(135deg, #0d0d0d 0%, #111118 50%, #0d0d12 100%);
    overflow: hidden;
    border: 1px solid rgba(180, 145, 80, 0.2);
  }

  /* Ambient glow orb */
  .orb {
    position: absolute;
    border-radius: 50%;
    filter: blur(80px);
    pointer-events: none;
  }
  .orb-1 {
    width: 500px; height: 500px;
    background: radial-gradient(circle, rgba(180,145,80,0.15) 0%, transparent 70%);
    right: -100px; top: -100px;
  }
  .orb-2 {
    width: 350px; height: 350px;
    background: radial-gradient(circle, rgba(100,120,200,0.1) 0%, transparent 70%);
    left: 300px; bottom: -100px;
  }

  /* Grid lines */
  .grid {
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba(180,145,80,0.04) 1px, transparent 1px),
      linear-gradient(90deg, rgba(180,145,80,0.04) 1px, transparent 1px);
    background-size: 60px 60px;
  }

  /* Left content */
  .content {
    position: absolute;
    left: 70px;
    top: 50%;
    transform: translateY(-50%);
    z-index: 10;
    max-width: 480px;
  }

  .eyebrow {
    font-family: 'Montserrat', sans-serif;
    font-size: 11px;
    font-weight: 500;
    letter-spacing: 4px;
    text-transform: uppercase;
    color: #b49150;
    margin-bottom: 18px;
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .eyebrow::before {
    content: '';
    display: block;
    width: 32px;
    height: 1px;
    background: #b49150;
  }

  .headline {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 88px;
    line-height: 0.9;
    color: #f5f0e8;
    letter-spacing: 2px;
    margin-bottom: 8px;
  }
  .headline .gold {
    color: #b49150;
    display: block;
  }

  .sub-headline {
    font-family: 'Cormorant Garamond', serif;
    font-size: 22px;
    font-weight: 300;
    font-style: italic;
    color: rgba(245, 240, 232, 0.6);
    margin-bottom: 32px;
    letter-spacing: 1px;
  }

  .tagline {
    font-size: 12px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: rgba(180,145,80,0.7);
    margin-bottom: 36px;
  }

  .cta-row {
    display: flex;
    align-items: center;
    gap: 24px;
  }

  .cta-btn {
    padding: 14px 32px;
    background: linear-gradient(135deg, #b49150, #d4ac60);
    color: #0d0d0d;
    font-family: 'Montserrat', sans-serif;
    font-size: 11px;
    font-weight: 600;
    letter-spacing: 3px;
    text-transform: uppercase;
    border: none;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    transition: all 0.3s;
    clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 10px, 100% 100%, 10px 100%, 0 calc(100% - 10px));
  }
  .cta-btn:hover {
    background: linear-gradient(135deg, #d4ac60, #e8c070);
    transform: translateY(-2px);
  }

  .stat {
    color: #f5f0e8;
    font-family: 'Cormorant Garamond', serif;
  }
  .stat-num {
    font-size: 36px;
    font-weight: 600;
    color: #b49150;
    line-height: 1;
  }
  .stat-label {
    font-size: 11px;
    color: rgba(245,240,232,0.4);
    letter-spacing: 1px;
  }

  /* Right image section */
  .image-section {
    position: absolute;
    right: 0;
    top: 0;
    width: 580px;
    height: 100%;
    overflow: hidden;
  }

  .image-section img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    opacity: 0.9;
  }

  /* Fade overlay from left */
  .image-section::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(90deg, #0d0d0d 0%, rgba(13,13,13,0.3) 40%, transparent 100%);
    z-index: 2;
  }

  /* Gold border accent */
  .image-section::after {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    width: 1px;
    background: linear-gradient(180deg, transparent, #b49150, transparent);
    z-index: 3;
  }

  /* Corner decorations */
  .corner {
    position: absolute;
    width: 24px;
    height: 24px;
    z-index: 20;
  }
  .corner-tl {
    top: 20px; left: 20px;
    border-top: 1px solid #b49150;
    border-left: 1px solid #b49150;
  }
  .corner-br {
    bottom: 20px; right: 20px;
    border-bottom: 1px solid #b49150;
    border-right: 1px solid #b49150;
  }

  /* Bottom bar */
  .bottom-bar {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 42px;
    background: rgba(180,145,80,0.08);
    border-top: 1px solid rgba(180,145,80,0.2);
    display: flex;
    align-items: center;
    padding: 0 70px;
    justify-content: space-between;
    z-index: 20;
  }

  .bottom-text {
    font-size: 10px;
    letter-spacing: 4px;
    text-transform: uppercase;
    color: rgba(180,145,80,0.6);
  }

  .dots {
    display: flex;
    gap: 6px;
  }
  .dot {
    width: 6px;
    height: 6px;
    background: #b49150;
    border-radius: 50%;
    opacity: 0.3;
  }
  .dot.active { opacity: 1; }

  /* Animations */
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  @keyframes shimmer {
    0%, 100% { opacity: 0.6; }
    50% { opacity: 1; }
  }

  .eyebrow { animation: fadeUp 0.8s ease 0.1s both; }
  .headline { animation: fadeUp 0.8s ease 0.25s both; }
  .sub-headline { animation: fadeUp 0.8s ease 0.4s both; }
  .tagline { animation: fadeUp 0.8s ease 0.5s both; }
  .cta-row { animation: fadeUp 0.8s ease 0.65s both; }
  .image-section { animation: fadeIn 1.2s ease 0.3s both; }
  .bottom-text { animation: shimmer 3s ease infinite; }
</style>
</head>
<body>

<div class="banner">
  <div class="grid"></div>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="corner corner-tl"></div>
  <div class="corner corner-br"></div>

  <div class="content">
    <div class="eyebrow">Website Design Studio</div>
    <div class="headline">
      YOUR
      <span class="gold">VISION</span>
      OUR CRAFT
    </div>
    <div class="sub-headline">Elevate with Exceptional Design</div>
    <div class="tagline">Global Impact · Local Design · Est. 2022</div>
    <div class="cta-row">
      <a class="cta-btn" href="#">Get In Touch</a>
      <div class="stat">
        <div class="stat-num">25+</div>
        <div class="stat-label">Projects Done</div>
      </div>
    </div>
  </div>

  <div class="image-section">
    <img
      src="https://raw.githubusercontent.com/Sharmaji4103/My_Portfolio/main/Gemini_Generated_Image_t60sxjt60sxjt60s.png"
      alt="V-Creation Portfolio"
    />
  </div>

  <div class="bottom-bar">
    <span class="bottom-text">Global Impact. Local Design. V-Creation.</span>
    <div class="dots">
      <div class="dot active"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <span class="bottom-text">V-Creation Studio</span>
  </div>
</div>

</body>
</html>
